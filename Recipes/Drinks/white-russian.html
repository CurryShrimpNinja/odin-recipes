<!DOCTYPE html>

    <title>White-Russian</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>White-Russian</h1>
    <img src="https://www.liquor.com/thmb/XaemNm2tsS18tTHJYsY_gngs0oo=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/__opt__aboutcom__coeus__resources__content_migration__liquor__2017__12__20073201__white-russian-720x720-article-cbe4b9a832c64f8da0bb09407caefa7f.jpg" width="300" alt="White Russian Alcoholic Drink"> 
    </div>
    <p>
        <h2>Ingredients</h2>
        <ul>
            <li>2 ounces vodka</li>
            <li>1 ounce Kahlua</li>
            <li>1 ounce Rumchata</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Add the vodka, Kahlua and Rumchata to a glass filled with ice.</li>
            <li>Stir and Enjoy.</li>
        </ol>
    </p>

</body>
