<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda-Gembira</title>
</head>
<body>
    <h1 style="text-align: center;">Soda-Gembira</h1>
    <div style="text-align: center;">
    <img src="https://opendrinks.io/img/happy-soda.2fca2431.jpg" width="300" alt="Soda Gembira or Happy Soda">
    </div>
    <h2>Ingredients</h2>
    <ul>
        <li>330ml Chilled Soda Water or Seltzer</li>
        <li>1 tablespoon Sweetened Condensed Milk</li>
        <li>1 tablespoon Cocopandan Syrup</li>
        <li>Ice Cubes</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Add all ingredients into a glass.</li>
        <li>Stir and Enjoy</li>
    </ol>

</body>
